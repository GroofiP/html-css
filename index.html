<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="wrap wrap-header">
            <div class="left-header">
                <a href="#">
                    <img src="img/logo.png" alt="logo.">
                </a>
                <button type="button" class="header-search">
                    <img src="img/search.png" alt="search.">
                </button>
            </div>
            <div class="right-header">
                <button type="button" class="header-menu">
                    <img src="img/menu.png" alt="menu.">
                </button>
                <a href="#">
                    <img src="img/account.png" alt="account.">
                </a>
                <a href="#">
                    <img src="img/basket.png" alt="basket.">
                </a>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="wrap wrap-promo">
            <h1 class="title-promo">
                THE BRAND<br>
                <span class="title-promo--smile">OF LUXERIOUS<span class="title-promo--pink"> FASHION</span></span>
            </h1>
        </div>
    </section>

    <main class="content">
        <div class="wrap wrap-content">
            <div class="wrap-categories">
                <div class="categories-item categories-item--women">
                    <p class="categories-sale">30% OFF</p>
                    <p class="categories-name">FOR WOMEN</p>
                </div>

                <div class="categories-item categories-item--men">
                    <p class="categories-sale">HOT DEAL</p>
                    <p class="categories-name">FOR MEN</p>
                </div>

                <div class="categories-item categories-item--kids">
                    <p class="categories-sale">NEW ARRIVALS</p>
                    <p class="categories-name">FOR KIDS</p>
                </div>

                <div class="categories-item categories-item--accesories">
                    <p class="categories-sale">LUXIROUS & TRENDY</p>
                    <p class="categories-name">ACCESORIES</p>
                </div>
            </div>
        </div>
    </main>

    <section class="advantages">
        <div class="wrap wrap-advantages">
            Advantages
        </div>
    </section>

    <section class="feedback">
        <div class="wrap wrap-feedback">
            Feedback
        </div>
    </section>

    <footer class="footer">
        <div class="wrap wrap-footer">
            <div class="left-footer">
                <p class="copyright">© 2021 Brand All Rights Reserved.</p>
            </div>
            <div class="right-footer">
                <a href="#"><img src="img/facebook-footer.png" alt="facebook."></a>
                <a href="#"><img src="img/instagram-footer.png" alt="instagram"></a>
                <a href="#"><img src="img/pinterest-footer.png" alt="pinterest."></a>
                <a href="#"><img src="img/twitter-footer.png" alt="twiter."></a>
            </div>
        </div>
    </footer>

</body>

</html>
